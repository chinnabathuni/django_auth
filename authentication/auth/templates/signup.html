{% block title %}Signup{% endblock title %}


<style>
  .card {
      width: 400px; /* Set your desired width */
      padding: 20px; /* Set your desired padding */
  }
</style>

<div class="card bg-light">

  {% for message in messages %}
      
  <div class="alert alert- {{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

<h3 class="text-dark">Sign Up</h3>

<form action="signup" method="post">{% csrf_token %}

  <label for="username">Username:</label><br>
  <input type="username" id="username" name="username" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>

  <label for="confirm_password">Confirm Password:</label><br>
  <input type="password" id="confirm_password" name="confirm_password" required><br><br>

  <input type="submit" value="Submit" class="button signin">
</form>

<p>Already a user? <a href="signin">Sign In</a></p>
</div>
